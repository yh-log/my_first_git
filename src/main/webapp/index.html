<body>
	<h3>폐기(discard) 기능</h3>
	<p>폐기는 commit 하기 전 상태를 취소하는 기능이다.</p>
	
	<h3>commit한 내용을 취소하는 방법</h3>
	<p>1. 브런치 초기화 - 특정 지점으로 완전히 초기화 하는 방법</p>
	<p>2.  reverse commit</p>
	<p>불필요한 내용 추가</p>
	<button onclick="arrInput(test)">배열에 값 넣기</button>
	<p>아무 내용만 넣고 push test</p>
	<p>push test</p>
</body>
<script>
	var arr = [];
	function arrInput(val){
		arr.push(val);
		console.log(arr);
	}
</script>
